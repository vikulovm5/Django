<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Магазин</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
</head>
<body>
    {% for product in products %}
    <div class="block">
        <a href="/shop/product-page/{{ product.pk }}">{{ product.name }}</a>
    </div>
    {% endfor %}
</body>
</html>
